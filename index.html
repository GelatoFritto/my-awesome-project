<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/d6ea71fbdd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-box">
      <div class="container">
        <div class="row">
          <h1 class="title">Weather App</h1>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-evenly">
          <form class="row align-items-center pt-4" id="search-form">
            <div class="col">
              <input
                type="city"
                class="form-control-lg"
                id="input-city"
                placeholder="City"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary btn-lg">
                Search
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="current-button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="container pt-4">
        <div class="row align-items-center">
          <div class="col">
            <i class="fas fa-sun main-icon"></i>
          </div>
          <div class="col ps-1">
            <span class="current-city" id="current-city">Brescia</span>
            <br />
            <span class="current-day" id="current-date-time">Sunday</span>
          </div>

          <div class="col">
            <div class="vertical"></div>
          </div>

          <div class="col ps-0">
            <span class="current-temperature" id="current-temperature">16</span
            ><span href="#" class="temperature-unit" id="celsius">°C</span>
            <br />
            <span class="current-weather" id="current-weather">Sunny</span>
          </div>

          <div class="col">
            <table class="table table-sm table-borderless">
              <tbody>
                <tr>
                  <th scope="row">Precipitation</th>
                  <td><span id="current-precipitation">1</span>%</td>
                </tr>
                <tr>
                  <th scope="row">Humidity</th>
                  <td><span id="current-humidity">52</span>%</td>
                </tr>
                <tr>
                  <th scope="row">Wind</th>
                  <td><span id="current-wind-speed">6</span>km/h</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="container pt-5 px-0">
        <div class="row row-cols-5 justify-content-evenly">
          <div class="col">
            <div class="card text-center">
              <div class="card-body p-0 m-0">
                <h5 class="card-title">Monday</h5>
                <i class="fas fa-cloud-showers-heavy secondary-icon py-2"></i>
                <p class="card-text">11° / 5</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body p-0 m-0">
                <h5 class="card-title">Tuesday</h5>
                <i class="fas fa-cloud-sun secondary-icon py-2"></i>
                <p class="card-text">13° / 6°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body p-0 m-0">
                <h5 class="card-title">Wednesday</h5>
                <i class="fas fa-cloud-sun secondary-icon py-2"></i>
                <p class="card-text">14° / 7°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body p-0 m-0">
                <h5 class="card-title">Thursday</h5>
                <i class="fas fa-cloud-sun-rain secondary-icon py-2"></i>
                <p class="card-text">16° / 8°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body p-0 m-0">
                <h5 class="card-title">Friday</h5>
                <i class="fas fa-cloud-rain secondary-icon py-2"></i>
                <p class="card-text">16° / 8°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <a href="https://github.com/GelatoFritto/my-awesome-weather-app"
        >Open-source code</a
      >
      by Federica Ye
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
